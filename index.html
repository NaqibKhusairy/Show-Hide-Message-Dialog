<!DOCTYPE html>
<html>
<head>
    <title>Show-Hide-Message-Dialog</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="icon" href="src/icon.png" type="image/png">
</head>
<body>
    <center>
        <h1>Show And Hide Message Dialog Sample</h1>
        <button type="button" class="button open-button">Show Message Dialog</button>
    </center>
    
    <dialog class="dialog">
        <center>
            <h2>Important Message</h2>
            <p>This is an urgent and critical message that requires your immediate attention.</p>
            <p><strong>Message Penting:</strong> Ini adalah pesan mendesak dan kritis yang membutuhkan perhatian Anda segera.</p>
            <p id="madeBy">Made By QIB.Je</p>
            <button type="button" class="dialogbutton close-button">Hide Message Dialog</button>
        </center>
    </dialog>
    <script src="dontchange.js"></script>
</body>
</html>
